{% extends 'portfolio/base.html' %}

{% block content %}

<a href="{% url 'home' %}">Home</a>
<br>
<h4>Hello Blog</h4>
<h2>Manoj has written {{ blogs.count }} block{{ blogs.count|pluralize }}</h2>


{% for blog in blogs %} 
<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h6>{{ blog.date|date:'M d Y'|upper }}</h6>
<h5>{{ blog.description|striptags|truncatechars:100 }}</h5>

{% endfor %}
{% endblock %}
